<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Projetos</title>
</h:head>
<h:body>
	<ui:include src="menu.xhtml"/>
	
	<hr/>
	
	<h1>Novo Projeto</h1>
	<h:form>
		<h:panelGrid>
			<h:inputHidden value="#{projetoMB.projeto.id}"/>
			
			<h:outputLabel value="Nome: "/>
			<h:inputText value="#{projetoMB.projeto.nome}"/>
			
			<h:outputLabel value="Descrição: "/>
			<h:inputTextarea value="#{projetoMB.projeto.descricao}"/>
			
			<h:commandButton action="#{projetoMB.salvar}" value="salvar"/>
		</h:panelGrid>
	</h:form>
	
	<hr/>
	
	<h1>Lista de Projetos</h1>
	<h:dataTable value="#{projetoMB.projetos}" var="projeto" rendered="#{not empty projetoMB.projetos}" border="1">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{projeto.id}
		</h:column>
		
		<h:column>
			<f:facet name="header">NOME</f:facet>
			#{projeto.nome}
		</h:column>
		
		<h:column>
			<f:facet name="header">DESCRIÇÃO</f:facet>
			#{projeto.descricao}
		</h:column>
		
		<h:column>
			<f:facet name="header">APAGAR</f:facet>
			<h:form>
				<h:commandLink action="#{projetoMB.apaga(projeto.id)}">apagar</h:commandLink>
			</h:form>
		</h:column>
		
		<h:column>
			<f:facet name="header">EDITAR</f:facet>
			<h:form>
				<h:commandLink action="#{projetoMB.buscaId(projeto.id)}">editar</h:commandLink>
			</h:form>
		</h:column>
	</h:dataTable>
</h:body>
</html>
